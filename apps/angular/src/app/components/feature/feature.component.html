<header class="mdc-top-app-bar mdc-top-app-bar--fixed" mdcTopAppBar>
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button (click)="showList()" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
        arrow_back
      </button>
      <h1 class="mdc-top-app-bar__title">{{addingNew ? 'Add feature' : 'Edit feature'}}</h1>
    </section>
  </div>
</header>

<div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
  <main class="ft-main-content">
    <ft-feature-form (ftCancel)="showList()" (ftSubmit)="addOrUpdate($event)" *ngIf="data || addingNew"
                     [data]="data"></ft-feature-form>
  </main>
</div>
