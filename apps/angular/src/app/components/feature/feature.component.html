<header class="mdc-top-app-bar mdc-top-app-bar--fixed" mdcTopAppBar>
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" (click)="showList()">
        arrow_back
      </button>
      <span class="mdc-top-app-bar__title">{{data?.name}}</span>
    </section>
  </div>
</header>

<div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
  <main class="ft-main-content">
    <ft-feature-form [data]="data" (ftSubmit)="addOrUpdate($event)" (ftCancel)="showList()"></ft-feature-form>
  </main>
</div>
